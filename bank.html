<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center pt-8 text-blue-700">Let's get some <span
            class="text-blue-900 font-semibold">Moooooooney!!!</span>
    </h1>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-6 w-9/12 mx-auto text-white">
            <div class="bg-green-300 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$ <span id="deposit-total">00</span> </h2>
            </div>
            <div class="bg-yellow-400 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-violet-400 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$ <span id="total-balance">1240</span></h2>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto text-white mt-12">
            <div class="bg-blue-400 p-8 rounded-xl">
                <h4 class="text-2xl">Please Deposit</h4>
                <div class="w-9/12 mx-auto">
                    <input class="block px-3 w-9/12  rounded-lg my-5 text-black" type="text" name="text"
                        id="deposit-amount" placeholder="$ amount you want to deposit">
                    <button id="deposit-btn" class="bg-blue-800 px-10 rounded-lg py-1">Deposit</button>
                </div>
            </div>
            <div class="bg-cyan-500 p-8 rounded-xl">
                <h4 class="text-2xl">Please Withdraw</h4>
                <div class="w-9/12 mx-auto">
                    <input class="block px-3 w-9/12  rounded-lg my-5 text-black" type="text" name="text"
                        id="withdraw-amount" placeholder="$ amount you want to withdraw">
                    <button id='withdraw-btn' class="bg-cyan-800 px-10 rounded-lg py-1">Withdraw</button>
                </div>
            </div>

        </div>
    </section>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
